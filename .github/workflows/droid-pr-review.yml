name: Droid PR Review
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Droid CLI
        run: |
          curl -fsSL https://app.factory.ai/cli | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Review PR
        env:
          FACTORY_API_KEY: ${{ secrets.FACTORY_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > pr_changes.diff

          cat pr_changes.diff | droid exec --auto low "
          Review this PR diff and write a review to review.md with:
          - Summary of changes
          - Any bugs, security issues, or performance concerns
          - Suggestions for improvement
          - Overall assessment (approve / request changes)
          "

          if [ -f review.md ]; then
            REVIEW=$(cat review.md)
            gh pr comment ${{ github.event.pull_request.number }} \
              --body "## Droid Review

          ${REVIEW}"
          fi
